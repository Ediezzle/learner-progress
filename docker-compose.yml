version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - storage:/var/www/html/storage
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - storage:/var/www/html/storage
    depends_on:
      - app
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost"] 
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  storage:

networks:
  laravel:
